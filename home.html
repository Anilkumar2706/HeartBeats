<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HeartBeats - Home</title>
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: url('background image.PNG') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      z-index: -1;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: rgba(0,0,0,0.6);
    }
    header h1 {
      color: #1db954;
      font-size: 1.8rem;
    }
    .buttons a {
      color: #fff;
      text-decoration: none;
      margin-left: 1rem;
      padding: 0.4rem 1rem;
      border-radius: 20px;
      transition: background 0.3s ease;
      font-size: 0.9rem;
    }
    .buttons .login { background: #333; }
    .buttons .signup { background: #1db954; }
    .buttons a:hover { opacity: 0.8; }

    .section {
      padding: 1.5rem;
    }
    .section h2 {
      margin-bottom: 1.2rem;
      color: #1db954;
      font-size: 1.4rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1.2rem;
    }
    .card {
      background: rgba(40,40,40,0.8);
      border-radius: 10px;
      text-align: center;
      padding: 0.8rem;
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }
    .card h4 {
      font-size: 1rem;
      margin: 0;
      color: #fff;
    }
    .card:hover {
      transform: scale(1.05);
      background: rgba(60,60,60,0.9);
    }
  </style>
</head>
<body>
  <header>
    <h1>HeartBeats</h1>
    <div class="buttons">
      <a href="login.html" class="login">Log In</a>
      <a href="register.html" class="signup">Sign Up</a>
    </div>
  </header>

  <div class="section">
    <h2>Trending Songs</h2>
    <div class="grid">
      <div class="card"><img src="player image.JPEG"><h4>Ayudha Pooja</h4></div>
      <div class="card"><img src="player image.JPEG"><h4>Monica</h4></div>
      <div class="card"><img src="player image.JPEG"><h4>Chuttamalle</h4></div>
      <div class="card"><img src="player image.JPEG"><h4>Daavudi</h4></div>
    </div>
  </div>

  <div class="section">
    <h2>Popular Artists</h2>
    <div class="grid">
      <div class="card"><img src="player image.JPEG"><h4>Hridayam Lopala</h4></div>
      <div class="card"><img src="player image.JPEG"><h4>Red Sea</h4></div>
      <div class="card"><img src="player image.JPEG"><h4>All Hail The Tiger</h4></div>
      <div class="card"><img src="player image.JPEG"><h4>Poyiraa Mama</h4></div>
    </div>
  </div>
</body>
</html>
